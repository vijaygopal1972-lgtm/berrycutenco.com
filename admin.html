<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerryCuteNCO Admin Panel</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-6 border-b pb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-pink-600">BerryCuteNCO Admin Dashboard</h1>
            <div id="auth-status" class="text-sm font-medium text-gray-500">
                <span id="auth-status-el">Initializing...</span>
            </div>
        </header>

        <!-- Admin ID Display -->
        <div class="mb-6 p-3 bg-indigo-100 rounded-lg shadow-sm">
            <p class="text-sm text-indigo-700 font-medium">
                Admin ID (for collaboration): <span id="admin-id-display" class="font-mono text-indigo-900 break-all"></span>
            </p>
        </div>

        <!-- Status Filter and Loading Indicator -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div id="status-filter" class="flex space-x-2 p-1 bg-white rounded-lg shadow-md mb-4 sm:mb-0">
                <!-- Buttons rendered by statusFilterEl.onclick -->
            </div>
            <div id="loading-indicator" class="hidden flex items-center space-x-2 text-gray-500">
                <svg class="animate-spin h-5 w-5 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading Orders...</span>
            </div>
        </div>

        <!-- Orders List -->
        <div class="bg-white p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Current Orders</h2>
            <div id="orders-list" class="space-y-4">
                <p class="text-gray-500 text-center py-4">Waiting for initialization...</p>
            </div>
        </div>

        <!-- Custom Modal for Alerts (replacing alert()) -->
        <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4" onclick="closeModal()">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full" onclick="event.stopPropagation()">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-red-600">Error</h3>
                <p id="modal-message" class="text-gray-700 mb-4">An error occurred.</p>
                <button onclick="closeModal()" class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition duration-150">Close</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, query, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-lite.js";

        // Set Firebase logging level for debugging (optional)
        setLogLevel('debug');

        // --- GLOBAL VARIABLES (Accessible outside functions) ---
        let db; // Global Firestore instance
        let auth; // Global Auth instance
        let userId = null;
        let isAuthReady = false; 
        let allOrders = [];
        let currentStatusFilter = 'ALL';

        // --- DOM Elements ---
        const authStatusEl = document.getElementById('auth-status-el');
        const ordersListEl = document.getElementById('orders-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const statusFilterEl = document.getElementById('status-filter');
        const adminIdDisplay = document.getElementById('admin-id-display');

        // --- CORE FUNCTIONS ---

        // 1. Firebase Initialization and Authentication
        async function initializeFirebase() {
            // Get environment variables safely inside the function
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            // Handle configuration parsing locally inside the function (Fix for "projectId not provided")
            const configString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
            let localFirebaseConfig = {};
            try {
                localFirebaseConfig = JSON.parse(configString);
            } catch (e) {
                console.error('FATAL ERROR: Failed to parse Firebase config string.', e);
                authStatusEl.textContent = 'CONFIG PARSE ERROR';
                return;
            }

            // Check for critical project ID
            if (!localFirebaseConfig.projectId) {
                console.error('FATAL ERROR: Firebase configuration missing Project ID.');
                authStatusEl.textContent = 'FATAL ERROR (Missing Config)';
                return; 
            }

            try {
                const app = initializeApp(localFirebaseConfig);
                // ASSIGNMENT (No const/let/var)
                db = getFirestore(app);
                auth = getAuth(app);

                authStatusEl.textContent = 'Authenticating...';
                
                // Sign In using the provided token or anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback to anonymous sign-in if token is missing
                    await signInAnonymously(auth);
                }

                // Listen for Auth State Changes
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        adminIdDisplay.textContent = userId;
                        authStatusEl.textContent = 'Authenticated';
                    } else {
                        // This might happen if the token expires or is invalid
                        userId = null;
                        adminIdDisplay.textContent = 'N/A';
                        authStatusEl.textContent = 'Not Signed In';
                    }
                    
                    if (!isAuthReady) {
                        // Only run setup once the initial auth state is known
                        isAuthReady = true;
                        setupStatusFilter();
                        // Pass the current appId to the listener
                        setupRealtimeListener(db, auth, appId); 
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                authStatusEl.textContent = 'Init Error';
            }
        }

        // 2. Setup Real-time Firestore Listener for Orders
        function setupRealtimeListener(db, auth, appId) {
            // Wait for auth to be confirmed before attempting to fetch
            if (!db || !isAuthReady) return;

            loadingIndicator.classList.remove('hidden');

            // Use the public path for collaborative data
            const ordersCollectionPath = `artifacts/${appId}/public/data/orders`;
            const ordersRef = collection(db, ordersCollectionPath);
            const q = query(ordersRef);

            // Set up real-time listener
            const unsubscribe = onSnapshot(q, (querySnapshot) => {
                loadingIndicator.classList.add('hidden');
                
                let fetchedOrders = [];
                querySnapshot.forEach((doc) => {
                    // Include the document ID for updates
                    fetchedOrders.push({ id: doc.id, ...doc.data() });
                });

                allOrders = fetchedOrders;
                
                // Sort orders in JavaScript: Newest first (by createdAt)
                allOrders.sort((a, b) => {
                    // Safely convert Firestore Timestamp to milliseconds for sorting
                    // Handle cases where createdAt might be missing (e.g., initial test documents)
                    const aTime = a.createdAt && typeof a.createdAt.toMillis === 'function' ? a.createdAt.toMillis() : 0;
                    const bTime = b.createdAt && typeof b.createdAt.toMillis === 'function' ? b.createdAt.toMillis() : 0;
                    return bTime - aTime; // Descending order (Newest first)
                });
                
                setupStatusFilter(); // Re-run to update status list if new status appears
                renderFilteredOrders();
            }, (error) => {
                // Error handling
                console.error("Error on orders onSnapshot:", error);
                loadingIndicator.classList.add('hidden');
                ordersListEl.innerHTML = `<p class="text-red-500 text-center py-4">Error fetching orders: ${error.message}</p>`;
            });
            
            // In a real app, you would save 'unsubscribe' and call it when component unmounts.
        }
        
        // 3. Status Utilities
        
        // Get CSS classes based on order status
        function getStatusClasses(status) {
            switch (status) {
                case 'New':
                    return 'bg-red-100 text-red-800 ring-red-300';
                case 'Processing':
                    return 'bg-yellow-200 text-yellow-800 ring-yellow-400';
                case 'Shipped':
                    return 'bg-blue-200 text-blue-800 ring-blue-400';
                case 'Delivered':
                    return 'bg-green-200 text-green-800 ring-green-400';
                default:
                    return 'bg-gray-200 text-gray-800 ring-gray-400';
            }
        }

        // Get all unique statuses from the current orders
        function getUniqueStatuses() {
            const statuses = new Set(['ALL', 'New', 'Processing', 'Shipped', 'Delivered']); // Ensure all expected statuses are present
            allOrders.forEach(order => {
                if (order.status) {
                    statuses.add(order.status);
                }
            });
            // Convert to array and ensure a stable order (ALL first, then others)
            const statusArray = Array.from(statuses).filter(s => s !== 'ALL');
            return ['ALL', ...statusArray.sort()];
        }

        // Render the status filter buttons
        function setupStatusFilter() {
            const statuses = getUniqueStatuses();
            statusFilterEl.innerHTML = statuses.map(status => {
                const isActive = status === currentStatusFilter ? 'bg-pink-600 text-white shadow-md' : 'bg-white text-gray-700 hover:bg-gray-100';
                return `
                    <button data-status="${status}" class="px-3 py-1 text-sm font-medium rounded-lg transition duration-150 ${isActive}">
                        ${status}
                    </button>
                `;
            }).join('');
            
            // Attach click handler for filtering
            statusFilterEl.onclick = (event) => {
                const status = event.target.getAttribute('data-status');
                if (status) {
                    currentStatusFilter = status;
                    setupStatusFilter(); // Re-render buttons to show active state
                    renderFilteredOrders();
                }
            };
        }

        // 4. Rendering Functions

        // Render the final list of orders
        function renderFilteredOrders() {
            const filteredOrders = allOrders.filter(order => 
                currentStatusFilter === 'ALL' || order.status === currentStatusFilter
            );

            if (filteredOrders.length === 0) {
                ordersListEl.innerHTML = `<p class="text-gray-500 text-center py-4">No orders found with status: ${currentStatusFilter}</p>`;
                return;
            }

            ordersListEl.innerHTML = filteredOrders.map(order => {
                const statusClasses = getStatusClasses(order.status);
                
                // Format timestamp safely
                let orderDate = 'N/A';
                if (order.createdAt && typeof order.createdAt.toDate === 'function') {
                    orderDate = order.createdAt.toDate().toLocaleString();
                }
                
                // Dropdown for status update
                const statusOptions = getUniqueStatuses().filter(s => s !== 'ALL').map(status => 
                    `<option value="${status}" ${order.status === status ? 'selected' : ''}>${status}</option>`
                ).join('');

                return `
                    <div class="p-4 border border-gray-100 rounded-xl bg-white shadow-lg flex flex-col md:flex-row justify-between items-start md:items-center transition duration-200 ease-in-out hover:shadow-xl" data-order-id="${order.id}">
                        <!-- Left: Order Info -->
                        <div class="flex-grow mb-3 md:mb-0">
                            <div class="text-sm text-gray-400 mb-1">Order ID: <span class="font-mono text-gray-600">${order.id}</span></div>
                            <div class="text-base text-gray-500">Date: ${orderDate}</div>
                        </div>

                        <!-- Center: Status Tag -->
                        <div class="flex-shrink-0 mb-3 md:mb-0 md:mx-6">
                            <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-semibold ring-1 ${statusClasses}">
                                ${order.status || 'Unknown'}
                            </span>
                        </div>
                        
                        <!-- Right: Status Update Dropdown -->
                        <div class="flex-shrink-0 flex items-center space-x-2">
                            <select 
                                data-order-id="${order.id}"
                                data-current-status="${order.status}"
                                onchange="handleStatusUpdate(event)"
                                class="border border-gray-300 rounded-lg p-2 text-sm focus:ring-pink-500 focus:border-pink-500 transition duration-150"
                            >
                                <option value="" disabled>Update Status</option>
                                ${statusOptions}
                            </select>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 5. Handle Status Update
        
        // Removed db/auth from arguments since they are globally available
        window.handleStatusUpdate = async function(event) {
            const selectEl = event.currentTarget;
            const orderId = selectEl.getAttribute('data-order-id');
            const currentStatus = selectEl.getAttribute('data-current-status');
            const newStatus = selectEl.value;

            // Get appId again to use in doc path
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

            if (!db || !orderId || newStatus === currentStatus || newStatus === "") {
                // If it fails or selection is invalid, reset the select box 
                selectEl.value = currentStatus;
                return;
            }
            
            // Add visual state for saving
            selectEl.classList.add('opacity-50');
            selectEl.disabled = true;

            const orderDocRef = doc(db, `artifacts/${appId}/public/data/orders`, orderId);

            try {
                await updateDoc(orderDocRef, {
                    status: newStatus,
                    updatedAt: serverTimestamp() // Add a timestamp for when the update occurred
                });
                // The onSnapshot listener handles the UI update on success
            } catch (error) {
                console.error("Update error:", error);
                showModal("Update Failed", `Could not update status for Order ID: ${orderId}. Error: ${error.message}`);
                // If it fails, re-enable the button and reset value
                selectEl.value = currentStatus;
            } finally {
                // Remove visual state
                selectEl.classList.remove('opacity-50');
                selectEl.disabled = false;
            }
        }
        
        // 6. Custom Modal Functions (replacing alert/confirm)
        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('custom-modal').classList.remove('hidden');
            document.getElementById('custom-modal').classList.add('flex');
        }

        window.closeModal = function() {
            document.getElementById('custom-modal').classList.add('hidden');
            document.getElementById('custom-modal').classList.remove('flex');
        }

        // Start initialization when the page loads
        window.onload = initializeFirebase;
    </script>
</body>
</html>
