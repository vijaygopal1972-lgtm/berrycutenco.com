<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerryCuteNCO Admin Panel</title>
    <!-- Tailwind (ok for internal admin) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-6 border-b pb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-pink-600">BerryCuteNCO Admin Dashboard</h1>
            <div id="auth-status" class="text-sm font-medium text-gray-500">
                <span id="auth-status-el">Initializing...</span>
            </div>
        </header>

        <!-- Admin ID Display -->
        <div class="mb-6 p-3 bg-indigo-100 rounded-lg shadow-sm">
            <p class="text-sm text-indigo-700 font-medium">
                Admin ID (for collaboration):
                <span id="admin-id-display" class="font-mono text-indigo-900 break-all"></span>
            </p>
        </div>

        <!-- Status Filter + Loading -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <div id="status-filter" class="flex space-x-2 p-1 bg-white rounded-lg shadow-md mb-4 sm:mb-0">
                <!-- buttons injected -->
            </div>
            <div id="loading-indicator" class="hidden flex items-center space-x-2 text-gray-500">
                <svg class="animate-spin h-5 w-5 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading Orders...</span>
            </div>
        </div>

        <!-- Orders -->
        <div class="bg-white p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Current Orders</h2>
            <div id="orders-list" class="space-y-4">
                <p class="text-gray-500 text-center py-4">Waiting for initialization...</p>
            </div>
        </div>

        <!-- Modal -->
        <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden items-center justify-center p-4" onclick="closeModal()">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full" onclick="event.stopPropagation()">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-red-600">Error</h3>
                <p id="modal-message" class="text-gray-700 mb-4">An error occurred.</p>
                <button onclick="closeModal()" class="w-full bg-red-500 text-white font-semibold py-2 rounded-lg hover:bg-red-600 transition">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, query, onSnapshot, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-lite.js";

        // Optional: debug logs
        setLogLevel('debug');

        // ðŸ” REPLACE THESE WITH YOUR REAL CONFIG FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const APP_ID = "berrycutenco"; // folder prefix in Firestore, you can rename if you want

        // Globals
        let db, auth;
        let userId = null;
        let isAuthReady = false;
        let allOrders = [];
        let currentStatusFilter = 'ALL';

        // DOM refs
        const authStatusEl   = document.getElementById('auth-status-el');
        const ordersListEl   = document.getElementById('orders-list');
        const loadingEl      = document.getElementById('loading-indicator');
        const statusFilterEl = document.getElementById('status-filter');
        const adminIdDisplay = document.getElementById('admin-id-display');

        // 1) Init + Auth
        async function initializeFirebase() {
            try {
                const initialAuthToken =
                    typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                const app = initializeApp(firebaseConfig);
                db   = getFirestore(app);
                auth = getAuth(app);

                authStatusEl.textContent = 'Authenticatingâ€¦';

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        adminIdDisplay.textContent = userId;
                        authStatusEl.textContent = 'Authenticated';
                    } else {
                        userId = null;
                        adminIdDisplay.textContent = 'N/A';
                        authStatusEl.textContent = 'Not Signed In';
                    }

                    if (!isAuthReady) {
                        isAuthReady = true;
                        setupStatusFilter();
                        setupRealtimeListener();
                    }
                });

            } catch (err) {
                console.error("Firebase Initialization Error:", err);
                authStatusEl.textContent = 'Init Error';
            }
        }

        // 2) Real-time listener
        function setupRealtimeListener() {
            if (!db || !isAuthReady) return;

            loadingEl.classList.remove('hidden');

            const collectionPath = `artifacts/${APP_ID}/public/data/orders`;
            const ordersRef = collection(db, collectionPath);
            const q = query(ordersRef);

            onSnapshot(q, (snapshot) => {
                loadingEl.classList.add('hidden');

                const fetched = [];
                snapshot.forEach(docSnap => {
                    fetched.push({ id: docSnap.id, ...docSnap.data() });
                });

                allOrders = fetched;

                allOrders.sort((a, b) => {
                    const aTime = a.createdAt?.toMillis ? a.createdAt.toMillis() : 0;
                    const bTime = b.createdAt?.toMillis ? b.createdAt.toMillis() : 0;
                    return bTime - aTime;
                });

                setupStatusFilter();
                renderFilteredOrders();
            }, (error) => {
                loadingEl.classList.add('hidden');
                console.error("Error fetching orders:", error);
                ordersListEl.innerHTML =
                    `<p class="text-red-500 text-center py-4">Error fetching orders: ${error.message}</p>`;
            });
        }

        // 3) Status helpers
        function getStatusClasses(status) {
            switch (status) {
                case 'New':        return 'bg-red-100 text-red-800 ring-red-300';
                case 'Processing': return 'bg-yellow-200 text-yellow-800 ring-yellow-400';
                case 'Shipped':    return 'bg-blue-200 text-blue-800 ring-blue-400';
                case 'Delivered':  return 'bg-green-200 text-green-800 ring-green-400';
                default:           return 'bg-gray-200 text-gray-800 ring-gray-400';
            }
        }

        function getUniqueStatuses() {
            const set = new Set(['ALL', 'New', 'Processing', 'Shipped', 'Delivered']);
            allOrders.forEach(o => { if (o.status) set.add(o.status); });
            const arr = Array.from(set).filter(s => s !== 'ALL');
            return ['ALL', ...arr.sort()];
        }

        function setupStatusFilter() {
            const statuses = getUniqueStatuses();
            statusFilterEl.innerHTML = statuses.map(status => {
                const active = status === currentStatusFilter
                    ? 'bg-pink-600 text-white shadow-md'
                    : 'bg-white text-gray-700 hover:bg-gray-100';
                return `
                    <button data-status="${status}"
                            class="px-3 py-1 text-sm font-medium rounded-lg transition ${active}">
                        ${status}
                    </button>`;
            }).join('');

            statusFilterEl.onclick = (e) => {
                const status = e.target.getAttribute('data-status');
                if (!status) return;
                currentStatusFilter = status;
                setupStatusFilter();
                renderFilteredOrders();
            };
        }

        // 4) Render orders
        function renderFilteredOrders() {
            const list = allOrders.filter(o =>
                currentStatusFilter === 'ALL' || o.status === currentStatusFilter
            );

            if (!list.length) {
                ordersListEl.innerHTML =
                    `<p class="text-gray-500 text-center py-4">No orders found with status: ${currentStatusFilter}</p>`;
                return;
            }

            ordersListEl.innerHTML = list.map(order => {
                const statusClasses = getStatusClasses(order.status);
                let orderDate = 'N/A';
                if (order.createdAt?.toDate) {
                    orderDate = order.createdAt.toDate().toLocaleString();
                }

                const statusOptions = getUniqueStatuses()
                    .filter(s => s !== 'ALL')
                    .map(s => `<option value="${s}" ${order.status === s ? 'selected' : ''}>${s}</option>`)
                    .join('');

                return `
                <div class="p-4 border border-gray-100 rounded-xl bg-white shadow-lg flex flex-col md:flex-row justify-between items-start md:items-center hover:shadow-xl transition" data-order-id="${order.id}">
                    <div class="flex-grow mb-3 md:mb-0">
                        <div class="text-sm text-gray-400 mb-1">
                            Order ID: <span class="font-mono text-gray-600">${order.id}</span>
                        </div>
                        <div class="text-base text-gray-500">Date: ${orderDate}</div>
                    </div>

                    <div class="flex-shrink-0 mb-3 md:mb-0 md:mx-6">
                        <span class="inline-flex items-center px-3 py-1.5 rounded-full text-sm font-semibold ring-1 ${statusClasses}">
                            ${order.status || 'Unknown'}
                        </span>
                    </div>

                    <div class="flex-shrink-0 flex items-center space-x-2">
                        <select
                            data-order-id="${order.id}"
                            data-current-status="${order.status}"
                            onchange="handleStatusUpdate(event)"
                            class="border border-gray-300 rounded-lg p-2 text-sm focus:ring-pink-500 focus:border-pink-500 transition">
                            <option value="" disabled>Update Status</option>
                            ${statusOptions}
                        </select>
                    </div>
                </div>`;
            }).join('');
        }

        // 5) Status update
        window.handleStatusUpdate = async function (event) {
            const selectEl   = event.currentTarget;
            const orderId    = selectEl.getAttribute('data-order-id');
            const current    = selectEl.getAttribute('data-current-status');
            const newStatus  = selectEl.value;

            if (!db || !orderId || !newStatus || newStatus === current) {
                selectEl.value = current;
                return;
            }

            selectEl.classList.add('opacity-50');
            selectEl.disabled = true;

            const ref = doc(db, `artifacts/${APP_ID}/public/data/orders`, orderId);

            try {
                await updateDoc(ref, {
                    status: newStatus,
                    updatedAt: serverTimestamp()
                });
            } catch (err) {
                console.error("Update error:", err);
                showModal("Update Failed", `Could not update status for Order ID: ${orderId}. Error: ${err.message}`);
                selectEl.value = current;
            } finally {
                selectEl.classList.remove('opacity-50');
                selectEl.disabled = false;
            }
        };

        // 6) Modal helpers
        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            const modal = document.getElementById('custom-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        window.closeModal = function () {
            const modal = document.getElementById('custom-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        // Start
        window.onload = initializeFirebase;
    </script>
</body>
</html>
